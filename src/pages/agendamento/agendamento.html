<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="Menu"></ion-icon>
        </button>
    <ion-title>agendamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list id="cadastroLista">
        <ion-item>
          <ion-input type="text" placeholder="Nome" clearInput></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="number" placeholder="Telefone" clearInput></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="text" placeholder="Sexo" clearInput></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="number" placeholder="Data Nascimento" clearInput></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Start Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
        </ion-item>
      </ion-list>
</ion-content>
