<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="Menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Faça seu login</h1>
  <ion-list>

    <ion-item>
      <ion-label stacked large>Usuário</ion-label>
      <ion-input type="email" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked large>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="model.senha"></ion-input>
    </ion-item>

    
    <button ion-button block large color="dark"  >Entrar</button>
    <button ion-button block large color="aposclicar">Cadastrar</button>
    <!-- <button ion-button (click)="validar();">Salvar</button>
    <button ion-button (click)="novo();">Novo</button> (click)="showToastWithCloseButton()"-->
  </ion-list>
</ion-content>
