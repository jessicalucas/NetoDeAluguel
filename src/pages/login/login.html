<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="Menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Faça seu login</h1>
  <ion-list>

    <ion-item>
      <ion-label stacked>Usuário</ion-label>
      <ion-input type="email" [(ngModel)]="login.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="login.Senha"></ion-input>
    </ion-item>
    <button ion-button (click)="validar();">Salvar</button>
  </ion-list>
</ion-content>
